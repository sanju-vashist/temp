<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .contact-section {
        position: relative;
        padding: 4rem 2rem;
        overflow: hidden;
        margin-top: 2rem;
    }
    
    /* Background decorative elements */
    .decoration-circle {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.1;
        z-index: 0;
    }
    
    .circle-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, #ff69b4, #4169e1);
        top: -100px;
        right: -100px;
        animation: float 8s ease-in-out infinite;
    }
    
    .circle-2 {
        width: 200px;
        height: 200px;
        background: linear-gradient(45deg, #00bfff, #ff1493);
        bottom: -50px;
        left: -50px;
        animation: float 6s ease-in-out infinite reverse;
    }
    
    @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(20px, -20px); }
    }
    
    .contact-container {
        position: relative;
        z-index: 1;
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 3rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .contact-info {
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 20px;
        height: fit-content;
    }
    
    .contact-quote {
        font-style: italic;
        color: var(--text-secondary);
        margin: 2rem 0;
        padding-left: 1rem;
        border-left: 3px solid var(--accent-gold);
    }
    
    .quick-contact {
        margin: 2rem 0;
    }
    
    .quick-contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .quick-contact-item i {
        color: var(--accent-gold);
        font-size: 1.2rem;
        width: 24px;
    }
    
    .contact-form {
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 20px;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }
    
    .form-input, 
    .form-textarea {
        width: 100%;
        padding: 1rem;
        background-color: var(--darker-bg);
        border: 1px solid var(--card-bg);
        border-radius: 10px;
        color: var(--text-primary);
        transition: var(--transition);
    }
    
    .form-input:focus, 
    .form-textarea:focus {
        outline: none;
        border-color: var(--accent-gold);
    }
    
    .form-textarea {
        resize: vertical;
        min-height: 150px;
    }
    
    .submit-btn {
        background-color: var(--accent-gold);
        color: var(--darker-bg);
        padding: 1rem 2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }
    
    @media (max-width: 768px) {
        .contact-container {
            grid-template-columns: 1fr;
        }
        
        .contact-section {
            padding: 2rem 1rem;
        }
    }
    </style>
</head>
<body>
    <!-- Add to your CSS -->

    
    <!-- Add this section to your HTML -->
    <section id="contact" class="contact-section">
        <!-- Background decoration -->
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
    
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p class="contact-quote">"Great design is a multi-layered relationship between human life and its environment."</p>
                
                <div class="quick-contact">
                    <div class="quick-contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>richard@example.com</span>
                    </div>
                    <div class="quick-contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+1 (213) 352-2795</span>
                    </div>
                    <div class="quick-contact-item">
                        <i class="fas fa-location-dot"></i>
                        <span>Sacramento, California, USA</span>
                    </div>
                </div>
            </div>
    
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" placeholder="Your name">
                    </div>
    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="Your email">
                    </div>
    
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-input" placeholder="Subject">
                    </div>
    
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-textarea" placeholder="Your message"></textarea>
                    </div>
    
                    <button type="submit" class="submit-btn">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
